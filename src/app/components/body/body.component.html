<app-header></app-header>
<div class="container">
    <div class="card">
        <div class="card-header">
            <form action="" [formGroup]="formularioProducto">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-user"></i>
                    </span>
                    <input type="text" pInputText placeholder="Id" formControlName="id" >
                </div>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-user"></i>
                    </span>
                    <input type="text" pInputText placeholder="Nombre" formControlName="nombre" >
                </div>
                
                
            </form>
            <div>
                <button class="btn btn-info" type="button" label="crear" (click)="crearProducto()">Nuevo</button>
            </div>
            <div>
                <button class="btn btn-info" type="button" label="listar" (click)="getProductos()">Listar</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <p-table [value]="productos" class="table table-hover">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-producto>
                <tr>
                    <td>{{producto.id}}</td>
                    <td>{{producto.nombre}}</td>
                    <td>
                        <button class="btn btn-warning" (click)="activador(producto)">Editar</button>
                        <button class="btn btn-danger" style="margin-left: 20px;" (click)="eliminarProducto(producto.id)">Delete</button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>



<p-dialog header="Actualizar" [(visible)]="visible" [style]="{ width: '50vw', height: '300px' }">
    <form action="" [formGroup]="formularioProducto">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
            </span>
            <input pInputText placeholder="Nombre" formControlName="nombre" />
        </div>
        
        <div>
            <button class="btn btn-info" label="Actualizar" (click)="actualizarProducto()">Actualizar</button>
        </div>
    </form>
</p-dialog>
